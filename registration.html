<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
    <div class="card">
            <form>
            <div class="form-group">
              <label>Name:</label>
                <input class="form-control" type="text" id="name" name="name">
            </div>
            <div class="form-group">
              <label>Email:</label>
                <input class="form-control" type="email" id="email" name="email">
            </div>
            <div class="form-group">
              <label>password:</label>
                <input class="form-control" type="password" id="password" name="password">
            </div>
            <div class="text-center">
                <button id="reg-btn" class="btn btn-primary" onclick="registration()">Register</button>
                <button type="button" id="reg-btn2" class="btn btn-primary" onclick="window.location.href='index.html'">already having account</button>
            </div>
                </form>

    </div>
</div>
</body>
<script>
    function registration(){
    let name,email,password;
    name=document.getElementById("name").value
    email=document.getElementById("email").value
    password=document.getElementById("password").value
    let user_records=new Array();
    user_records=JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[]
    if(user_records.some(
    (v)=>
    {

    return v.email==email

    }))
    {
    alert("your account already exists!!!go to login page")
    window.location.href="index.html";
    }
    else
    {
     user_records.push({"name":name,"email":email,"password":password})
    }
    localStorage.setItem("users",JSON.stringify(user_records))
    }
</script>
</html>
